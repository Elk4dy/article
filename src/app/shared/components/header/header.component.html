<header class="container">
  <div class="logo-wrapper">
    <img src="assets/images/logo.png" alt="The school of travel logo" />
  </div>
  <ul>
    <li *ngFor="let menuItem of menuItems">
      <a [href]="menuItem.redirectTo">{{ menuItem.title }}</a>
    </li>
    <li>
      <img src="assets/images/search.svg" alt="Search icon" />
    </li>
    <li class="profile" (click)="showOption()">
      <img src="assets/images/User-profile.jpg" alt="Profile image" />
      <div class="profile-options" *ngIf="show">
        <a href="">my profile</a>
        <a href="">logout</a>
      </div>
    </li>
    <li>
      <img src="assets/images/notification-icon.svg" alt="Notifications icon" />
    </li>
  </ul>
</header>
